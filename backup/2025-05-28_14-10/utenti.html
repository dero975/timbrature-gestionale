<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archivio Dipendenti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Archivio Dipendenti</h1>
    <form id="form-aggiungi" class="form-riga">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="cognome" placeholder="Cognome" required />
      <input type="text" id="pin" placeholder="PIN (max 2 cifre)" maxlength="2" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Aggiungi</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>üìÅ</th>
          <th>PIN</th>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Email</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody id="tabella-utenti"></tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://pylfpqitdogatlsndxtf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5bGZwcWl0ZG9nYXRsc25keHRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNzU5OTcsImV4cCI6MjA2Mzk1MTk5N30.GXWmglDP7WcLSozta8UT6Ktd9XzIXSCxC5pJ4oWX3LU"
    );

    const tbody = document.getElementById("tabella-utenti");
    const form = document.getElementById("form-aggiungi");

    async function caricaUtenti() {
      const { data, error } = await supabase.from("utenti").select("*").order("pin", { ascending: true });
      if (error) {
        alert("Errore durante il caricamento utenti: " + error.message);
        return;
      }

      tbody.innerHTML = "";
      data.forEach(utente => {
        const riga = document.createElement("tr");

        riga.innerHTML = `
          <td><a href="storico.html?pin=${utente.pin}" title="Storico"><img src="https://img.icons8.com/ios-filled/20/ffffff/folder-invoices--v1.png"/></a></td>
          <td>${utente.pin.padStart(2, "0")}</td>
          <td>${utente.nome}</td>
          <td>${utente.cognome}</td>
          <td>${utente.email}</td>
          <td>
            <button onclick="modificaUtente('${utente.id}')" title="Modifica">‚úèÔ∏è</button>
            <button onclick="eliminaUtente('${utente.id}')" title="Elimina">‚ùå</button>
          </td>
        `;
        tbody.appendChild(riga);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nuovoUtente = {
        nome: document.getElementById("nome").value.trim(),
        cognome: document.getElementById("cognome").value.trim(),
        pin: document.getElementById("pin").value.trim(),
        email: document.getElementById("email").value.trim()
      };

      const { error } = await supabase.from("utenti").insert([nuovoUtente]);
      if (error) {
        alert("Errore durante l'inserimento: " + error.message);
      } else {
        form.reset();
        caricaUtenti();
      }
    });

    async function eliminaUtente(id) {
      if (confirm("Sei sicuro di voler eliminare questo utente?")) {
        const { error } = await supabase.from("utenti").delete().eq("id", id);
        if (error) {
          alert("Errore durante l'eliminazione: " + error.message);
        } else {
          caricaUtenti();
        }
      }
    }

    function modificaUtente(id) {
      alert("Funzione di modifica da implementare (id: " + id + ")");
    }

    caricaUtenti();
  </script>
</body>
</html>
