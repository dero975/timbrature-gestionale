<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archivio Dipendenti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 20px;
    }
    .container {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: center;
      padding: 10px;
      border: 1px solid #334155;
    }
    th {
      background-color: #111827;
    }
    td {
      background-color: #1f2937;
    }
    .azione-btn {
      background: none;
      border: none;
      cursor: pointer;
    }
    .azione-btn img {
      width: 20px;
    }
  </style>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://pylfpqitdogatlsndxtf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5bGZwcWl0ZG9nYXRsc25keHRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNzU5OTcsImV4cCI6MjA2Mzk1MTk5N30.GXWmglDP7WcLSozta8UT6Ktd9XzIXSCxC5pJ4oWX3LU'
    );

    window.supabase = supabase;
  </script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Archivio Dipendenti</h1>

    <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
      <input type="text" id="nome" placeholder="Nome" style="flex: 1; min-width: 120px; padding: 10px; border-radius: 5px; border: none;" />
      <input type="text" id="cognome" placeholder="Cognome" style="flex: 1; min-width: 120px; padding: 10px; border-radius: 5px; border: none;" />
      <input type="text" id="pin" placeholder="PIN" style="width: 80px; padding: 10px; border-radius: 5px; border: none;" />
      <input type="email" id="email" placeholder="Email" style="flex: 2; min-width: 180px; padding: 10px; border-radius: 5px; border: none;" />
      <button onclick="aggiungiDipendente()" style="padding: 10px 20px; background-color: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer;">Aggiungi</button>
    </div>

    <table class="table table-bordered table-striped table-dark">
      <thead>
        <tr>
          <th>Storico</th>
          <th>PIN</th>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Email</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody id="tabella-dipendenti">
        <!-- Righe generate dinamicamente -->
      </tbody>
    </table>
  </div>

  <script>
    async function aggiungiDipendente() {
      const nome = document.getElementById("nome").value.trim();
      const cognome = document.getElementById("cognome").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!nome || !cognome || !pin || !email) {
        alert("Compila tutti i campi!");
        return;
      }

      const nuovo = { pin, nome, cognome, email };
      
      // Salva localmente (per compatibilitÃ  col codice esistente)
      const lista = caricaLista();
      lista.push(nuovo);
      salvaLista(lista);
      mostraLista();

      // Salva su Supabase
      const { error } = await window.supabase.from('utenti').insert([nuovo]);
      if (error) {
        alert("Errore inserimento su Supabase: " + error.message);
        console.error(error);
      } else {
        alert("Utente aggiunto con successo su Supabase!");
      }

      document.getElementById("nome").value = "";
      document.getElementById("cognome").value = "";
      document.getElementById("pin").value = "";
      document.getElementById("email").value = "";
    }

    function caricaLista() {
      return JSON.parse(localStorage.getItem("dipendenti") || "[]");
    }

    function salvaLista(lista) {
      localStorage.setItem("dipendenti", JSON.stringify(lista));
    }

    async function mostraLista() {
      const tbody = document.getElementById("tabella-dipendenti");
      tbody.innerHTML = "";

      // Carica da Supabase
      const { data, error } = await window.supabase.from('utenti').select('*').order('pin', { ascending: true });

      if (error) {
        console.error('Errore caricamento utenti da Supabase:', error);
        // fallback a localStorage se vuoi
        const listaLocale = caricaLista();
        listaLocale.forEach(d => {
          const riga = creaRigaDipendente(d);
          tbody.appendChild(riga);
        });
        return;
      }

      data.forEach(d => {
        const riga = creaRigaDipendente(d);
        tbody.appendChild(riga);
      });
    }

    function creaRigaDipendente(d) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>
          <button class="azione-btn" onclick="apriStorico('${d.pin}')">
            <img src="storico.png" alt="Storico">
          </button>
        </td>
        <td>${d.pin}</td>
        <td>${d.nome}</td>
        <td>${d.cognome}</td>
        <td>${d.email}</td>
        <td>
          <button class="azione-btn" onclick="modificaDipendente(${d.pin})">
            <img src="modifica.png" alt="Modifica">
          </button>
          <button class="azione-btn" onclick="eliminaDipendente(${d.pin})">
            <img src="cancella.png" alt="Elimina">
          </button>
        </td>
      `;
      return tr;
    }

    function modificaDipendente(index) {
      // Qui puoi integrare la modifica con Supabase se vuoi
      alert("Funzione modifica da implementare");
    }

    function eliminaDipendente(index) {
      // Qui puoi integrare la cancellazione con Supabase se vuoi
      alert("Funzione elimina da implementare");
    }

    function apriStorico(pin) {
      window.location.href = `storico.html?pin=${pin}`;
    }

    // Avvio automatico
    document.addEventListener('DOMContentLoaded', mostraLista);
  </script>
</body>
</html>
